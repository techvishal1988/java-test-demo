# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'c0b71955-85fb-4216-8ff8-84c34381f3ad'
  imageRepository: 'techvishaljavatestdemo'
  containerRegistry: 'acr5fsd.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/gitops-application-sample-master/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'RSI_RealWearproject_Subscription.(9710dc1c-311d-49f7-af70-670fe90131d2)'
        appType: 'webAppContainer'
        WebAppName: 'testingapp123'
        DockerNamespace: 'atest4r'
        DockerRepository: 'a8407aa0578ffb3c8fa328ce19e7a627d049f5f9c59f31c4620893c81c63e3fe'
        DockerImageTag: '542'