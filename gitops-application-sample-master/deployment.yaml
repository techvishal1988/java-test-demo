apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-api
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: java-api
  template:
    metadata:
      labels:
        app: java-api
    spec:
      containers:
      - image: 485229547579.dkr.ecr.ap-southeast-1.amazonaws.com/abcd:latest-2bdc2c43108c76c6eb4bbd5229464264b4e70f31
        name: java-api
        ports:
        - containerPort: 8080
